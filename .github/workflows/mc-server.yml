name: Minecraft Paper Server

on:
  workflow_dispatch: # manual trigger
  # Optional: schedule:
  #   - cron: '0 0 * * *'  # daily at midnight UTC

jobs:
  minecraft:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Java 17
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    # 3. Download Paper 1.21.8 build #58
    - name: Download Paper build #58
      run: |
        mkdir -p server
        curl -L -o server/paper-1.21.8-58.jar https://api.papermc.io/v2/projects/paper/versions/1.21.8/builds/58/downloads/paper-1.21.8-58.jar
        # Rename automatically to paper.jar
        mv server/paper-1.21.8-58.jar server/paper.jar
        ls -lh server/paper.jar

    # 4. Restore world, plugins, and configs if they exist
    - name: Restore server files
      run: |
        cp -r world server/ || true
        cp -r plugins server/ || true
        cp -r config server/ || true

    # 5. Accept EULA automatically
    - name: Accept EULA
      run: echo "eula=true" > server/eula.txt

    # 6. Run Minecraft server with 14 GB RAM
    - name: Run Minecraft Server
      run: |
        cd server
        java -Xms14G -Xmx14G -jar paper.jar nogui
      timeout-minutes: 300  # max runtime ~5 hours

    # 7. Commit server changes back to GitHub
    - name: Commit server changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        cp -r server/world ./world
        cp -r server/plugins ./plugins
        cp -r server/config ./config
        git add world plugins config
        git commit -m "Auto-update server files from workflow run" || echo "No changes to commit"
        git push origin main
