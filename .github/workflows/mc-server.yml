name: Minecraft Paper Server

on:
  workflow_dispatch:  # Manual trigger

jobs:
  minecraft:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Setup Java 21
    - name: Set up Java 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '21'

    # 3. Download Paper build #58
    - name: Download Paper build #58
      run: |
        mkdir -p server
        curl -L -o server/paper-1.21.8-58.jar https://api.papermc.io/v2/projects/paper/versions/1.21.8/builds/58/downloads/paper-1.21.8-58.jar
        ls -lh server/paper-1.21.8-58.jar

    # 4. Restore world, plugins, and config
    - name: Restore server files
      run: |
        cp -r world server/ || true
        cp -r plugins server/ || true
        cp -r config server/ || true

    # 5. Accept EULA
    - name: Accept EULA
      run: |
        echo "eula=true" > server/eula.txt

    # 6. Run Minecraft server and auto-save every 2 minutes
    - name: Run Minecraft Server with auto-save
      run: |
        cd server
        java -Xms14G -Xmx14G -jar paper-1.21.8-58.jar nogui &
        # Loop to save every 2 minutes for ~5 hours
        for i in {1..150}; do
          sleep 120
          echo "Saving server data... ($i/150)"
          cd ..
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cp -r server/world ./world
          cp -r server/plugins ./plugins
          cp -r server/config ./config
          git add world plugins config
          git commit -m "Auto-save server data at $(date +"%Y-%m-%d %H:%M:%S")" || echo "No changes to commit"
          git push https://$GH_PAT@github.com/Mahirminecraft/Ecrions.git HEAD:main
          cd server
        done
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
